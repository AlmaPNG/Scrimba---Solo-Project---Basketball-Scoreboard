<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <button id="home-score-btn-1" type="button" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-score-btn-2" type="button" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-score-btn-3" type="button" onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guestscore">0</h2>
                <button id="guest-score-btn-1" type="button" onclick="increaseGuestScoreOne()">+1</button>
                <button id="guest-score-btn-2" type="button" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="guest-score-btn-3" type="button" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
