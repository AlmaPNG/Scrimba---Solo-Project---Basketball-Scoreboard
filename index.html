<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <button onclick="increaseHomeScore(1)">+1</button>
                <button onclick="increaseHomeScore(2)">+2</button>
                <button onclick="increaseHomeScore(3)">+3</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guestscore">0</h2>
                <button onclick="increaseGuestScore(1)">+1</button>
                <button onclick="increaseGuestScore(2)">+2</button>
                <button onclick="increaseGuestScore(3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
